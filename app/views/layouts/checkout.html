<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../assets/stylesheets/checkout.css" />

</head>
<body>

<div class="container">
    <h1> My Cart</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <h5>PRODUCT</h5>
          </div>
          <div class="col-sm-6 flexPQS">

            <h5>  PRICE  </h5>
            <h5>  QTY </h5>
            <h5>  SUBTOTAL </h5>

          </div>
        </div>
        <div class="row">
          <div class="col-sm-1">
            <label>
              <input type="hidden" name="delette" value="no" />
              <input type="checkbox" name="delete" value="yes">
            </label>
          </div>
          <div class="col-sm-2">
            <h6>tn</h6>
          </div>
          <div class="col-sm-3">
            <h5>Have a Nice Day Badge</h5>
          </div>
          <div class="col-sm-6 flexPQS">
            <h6>  $159.00  </h6>
            <h6>  1 </h6>
            <h6>  159.00 </h6>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <h4>Order Total</h4>
        <div class="row">
          <div class="col-sm-6 text-left">
            <h6>Subtotal</h6>
          </div>
          <div class="col-sm-6 text-right">
            <h6>S74.00</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-left">
            <h6> Tax</h6>
          </div>
          <div class="col-sm-6 text-right">
            <h6>$3.00</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-left">
            <h6>Shipping</h6>
          </div>
          <div class="col-sm-6 text-right">
            <h6>S10.00</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-left">
            <h6>Grand Total</h6>
          </div>
          <div class="col-sm-6 text-right">
            <h6>$87.00</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 ">
            <div class="form-group">
              <button id="checkout" type="button" class="btn btn-success btn-block">Check Out!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
